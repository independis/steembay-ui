<!-- Modal -->
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  [hidden]="busyIndicatorService.isIdle" style="display:block;">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			</div>
			<div class="modal-body">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
				</div>
				<hr>
				<ul class="list-group" *ngFor="let busyIndicatorMessage of busyIndicatorService.Messages">
					<li class="list-group-item">{{busyIndicatorMessage.Message}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="modal-backdrop fade show" [hidden]="busyIndicatorService.isIdle"></div>
